server:
  port: 8085

spring:
  application:
    name: config-server
  cloud:
     config:
       server:
         git:
           uri: https://github.com/surajkkpp123/microservices.git
           clone-on-start: true


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka