server:
   port: 8084

spring:
  application:
      name: api-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: hotel-service
          uri: lb://hotel-service
          predicates:
            - Path=/hotels/**
        - id: rating-service
          uri: lb://rating-service
          predicates:
            - Path=/rating/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka